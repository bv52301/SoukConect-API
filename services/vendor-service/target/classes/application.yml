server:
  port: 8082   # Vendor service runs on 8082

spring:
  application:
    name: vendor-service
  datasource:
    url: jdbc:mysql://localhost:3306/vendorsdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect